<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<style>
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  #box {
    width: 20rem;
    background-color:red;
    cursor: pointer;
    color: white;
    text-align: center;
    border-radius: 5px;
    font-size: 25px;
  }
  </style>


<body>
    <body>
        <div id="box">
          <p class="clickMe">Click here</p>
        </div>
      </body>

    <script>
        const boxElement = document.getElementById("box");


     boxElement.addEventListener("click", function () {
     alert("you just clicked me üëç");
      });
    </script>
</body>
</html>
